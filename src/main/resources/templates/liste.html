<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Liste des produits</h1>
    <a href="/new">Cr√©er un nouveau produit</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>PrixAchat</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.nom}">Nom</td>
                <td th:text="${product.prix}">Prix</td>
                <td th:text="${product.PrixAchat}">Prix d'Achat</td>
                  <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
